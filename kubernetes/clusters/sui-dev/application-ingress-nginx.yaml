apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: ">=4.0.0 <5.0.0"
    helm:
      values: |
        controller:
          service:
            type: NodePort
          metrics:
            enabled: true
            serviceMonitor:
              enabled: false
          podAnnotations:
            prometheus.io/scrape: true
            prometheus.io/port: 10254
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true